<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout-section-and-wrapper.css">
    <title>Section and Wrapper Layout</title>
</head>

<body>
    <div class="section-wrapper">
        <div class="section-header">
            <div class="wrapper">
                <p>Header</p>
            </div>
        </div>
        <div class="section-banner">
            <div class="wrapper">
                <p>Banner</p>
            </div>
        </div>
        <div class="section-articles">
            <div class="wrapper">
                <p>Articles</p>
            </div>
        </div>
        <div class="section-footer">
            <div class="wrapper">
                <p>Footer</p>
            </div>
        </div>
    </div>
</body>

</html>
